<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>한소리 헌금 명단 정렬</title>
</head>
<body class="bg-white dark:bg-gray-800 items-center">
    <div class="w-full flex justify-center">
        <div class="w-9/12">
            <h2 class="my-10 text-4xl font-extrabold dark:text-white text-center"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">한소리</span> 헌금 명단 정렬</h2>
            <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                <div class="px-3 py-3 h-36 bg-white rounded-t-lg dark:bg-gray-800">
                    <label for="comment" class="sr-only">Name Sort</label>
                    <textarea id="nameTextarea" rows="4" class="w-full h-full px-0 text-lg text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="이름을 넣어주세요" required></textarea>
                </div>
                <div class="flex items-center justify-center px-3 py-2 border-t dark:border-gray-600">
                    <button type="submit" onclick="name_sort()" class="inline-flex items-center py-2.5 px-20 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                        이름 정렬
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
